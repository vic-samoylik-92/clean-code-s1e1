<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class="info">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>

    <div class="wrapper">
      <p id="add-item">
        <label for="new-task" class="add-item-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task"
                 type="text task-text">
          <button class="button">Add</button>
        </div>
      </p>

      <h3 class="heading">Todo</h3>

      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task edit-label">Pay Bills</label>
          <input type="text" class="task task-text task-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-icon" src="./remove.svg">
          </button>
          </li>

        <li class="edit-mode list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task edit-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task-input task-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>

      <h3 class="heading">Completed</h3>

      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task edit-label">See the Doctor</label>
          <input type="text" class="task task-text task-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
