<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <header class="info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <div class="wrapper">
      <section class="add-item" id="add-item">
        <h3 class="add-item__heading" for="new-task">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__task task"
                 id="new-task"
                 type="text task-text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>

      <h3 class="heading">Todo</h3>

      <section class="" id="incomplete-tasks">
        <article class="list-item">
          <input type="checkbox" class="list-item__checkbox task-checkbox">
          <label class="list-item__label task edit-label">Pay Bills</label>
          <input type="text" class="list-item__input task task-text task-input">
          <button class="list-item__button edit button">Edit</button>
          <button class="list-item__button list-item__button_delete delete button">
            <img class="list-item__button-icon delete-icon" src="./remove.svg" alt="">
          </button>
        </article>

        <article class="edit-mode list-item">
          <input class="list-item__checkbox task-checkbox" type="checkbox">
          <label class="list-item__label task edit-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="list-item__input task task-input task-text">
          <button class="list-item__button edit button">Save</button>
          <button class="list-item__button_delete delete button">
            <img class="list-item__button-icon delete-icon" src="./remove.svg" alt="">
          </button>
        </article>
      </section>

      <h3 class="heading">Completed</h3>

      <section class="completed-tasks" id="completed-tasks">
        <article class="list-item">
          <input class="list-item__checkbox task-checkbox" type="checkbox" checked>
          <label class="list-item__label task edit-label">See the Doctor</label>
          <input class="list-item__input task task-text task-input" type="text">
          <button class="list-item__button edit button">Edit</button>
          <button class="list-item__button_delete delete button">
            <img class="list-item__button-icon delete-icon" src="./remove.svg" alt="">
          </button>
        </article>
      </section>
    </div>
  <script src="app.js"></script>
  </body>
</html>
